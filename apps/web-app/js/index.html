<html>
    <head>
        <title>Mobile phone DevOps alarm delivery</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body class="bg-primary">
        <p class="well">DevOps</p>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3
                 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Management</h3>
                    </div>
                    <div class="panel-body"> 
                       <form action="hello.html" method="post">     
                            <h4>Authorization Panel</h4>
                            <label for="security">E-mail:</label>
                            <input name="security" id="email" type="email" placeholder="your email" required>

                            <p>
                                <label for="security">Password:</label>
                                <input name="security" id="password" type="password" pattern=".{5,10}" 
                                       required title="Password must be between 5 and 10 characters">   
                            </p>
                            <p>
                                <button class="btn-primary btn-sm">Submit</button>
                            </p>
                        </form>
                        <form action="register.html" method="post">
                            <p> 
                            <p> <b>If You are a new user, please click:</b>
                            </p>
                            
                            <p>
                                <button class="btn-primary btn-sm">Register</button>
                            </p>                        
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="{{ url_for('dashboard') }}">Overview</a></li>
            <li class="active"><a href="{{ url_for('invite') }}">Users<span class="sr-only">(current)</span></a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Users</h1>

          <div class="table-responsive">
            {{ users_table }}
          </div>

          <h2 class="sub-header">Invite a new user</h2>

        <form action="" method="POST" class="form-add-user">
            <div class="add-user-left">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="add-user-right">
                <button class="btn btn-primary" type="submit">Invite!</button>
            </div>
        </form>
          
        </div>
      </div>
    </div>

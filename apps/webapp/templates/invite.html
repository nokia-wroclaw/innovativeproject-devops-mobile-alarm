<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
                            
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to DevOps Project</title>
        {% endif %}
                            
        <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
                                
        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
                                    
        <!-- Custom styles for this template -->
        <link href="../static/css/base.css" rel="stylesheet">
        <link href="../static/css/login_register.css" rel="stylesheet">
                                        
    </head>
    
    <body>
        
    <div class="container">
        <form action="" method="POST" class="form-signin" name="invite">
            <h2 class="form-signin-heading">Enter un email to send invitation: </h2>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                
            <button class="btn btn-lg btn-primary btn-block" type="submit">Invite!</button>
                
            {% if exist %}
            <h2 class="form-signin-heading" style="color: red;">{{ exist }}</h2>
            {% endif %}
        </form>

    </div> 
    
    </body>
</html>

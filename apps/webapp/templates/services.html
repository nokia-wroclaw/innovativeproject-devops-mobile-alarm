<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<link href="../static/css/services.css" rel="stylesheet">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Services of {{ org_name }}</h1>

          <div class="table-responsive">
            {{ services_table }}
          </div>
          <h2 class="sub-header">Add a new service</h2>
        
        <form action="" method="POST" class="form-add-service">
            <input type="text" name="service_address" id="service_address" class="form-control" placeholder="Service address" required autofocus>
            <input type="text" name="service_name" id="service_name" class="form-control" placeholder="Service name" required autofocus>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Add service</button>
        </form>
          
        </div>
{% endblock %}

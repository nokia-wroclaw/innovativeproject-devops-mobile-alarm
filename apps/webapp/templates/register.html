<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- FONT 
    –––––––––––––––––––––––––––––––––––––––––––––––––– --> 
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet"> 

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/login_register.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="" method="post" onsubmit="return validatePassword()">
        <h2 class="form-signin-heading">Please sign up</h2>
        <input type="text" name="name" id="name" pattern="\w+" value="{{ request.form.name }}" maxlength="15" class="form-control" placeholder="Name" required>
        <input type="text" name+"surname" id="surname" pattern="\w+" value="{{ request.form.surname }}" maxlength="40" class="form-control" placeholder="Surname" required>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" value="{{ request.form.password }}" class="form-control" placeholder="Password" required onchange="form.confirmPassword.pattern = this.value;">
        <input type="password" name="confirmPassword" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" placeholder="Confirm Password" required title="Hasla roznia sie od siebie.">    
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> 

  </body>
</html>

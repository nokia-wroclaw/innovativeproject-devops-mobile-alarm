  <body>

    <div class="container">

      <form class="form-signin" action="" method="post" name="signup" onsubmit="return validatePassword()">
        <h2 class="form-signin-heading">Please sign up</h2>
        <input type="text" name="name" id="name" maxlength="15" class="form-control" placeholder="Name" required>
        <input type="text" name="surname" id="surname" maxlength="40" class="form-control" placeholder="Surname" required>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> 

  </body>
